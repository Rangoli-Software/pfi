			createDiv: function(i) {

				}
				var post = IGimages[i];
				var res = '<div class="col-4">';
				res += post.href === undefined ? '' : '<a href="' + post.href + '">';
				res += '<div class="embed-responsive embed-responsive-1by1">';
				if (this.hasL) {

					res += '<img src="" data-src="' + post.imageURL + '" class="lazy embed-responsive-item" style="object-fit: cover; border: 1px solid #ffffff">'

	var hasL = ('loading' in HTMLImageElement.prototype);
	var hasIO = ("IntersectionObserver" in window);
	var indexRenderer = createIndexRenderer(hasL, hasIO);
	
	function lazyLoaderCB() {
		if (hasIO) {
			var lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));

			let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
				entries.forEach(function(entry) {
					if (entry.isIntersecting) {
						let lazyImage = entry.target;
						lazyImage.src = lazyImage.dataset.src;
						lazyImage.classList.remove("lazy");
						lazyImageObserver.unobserve(lazyImage);
					}
				});
			});

			lazyImages.forEach(function(lazyImage) {
				lazyImageObserver.observe(lazyImage);
			});
		}
	}
	if (!hasL) {
		document.addEventListener("DOMContentLoaded", lazyLoaderCB);
	}
