<script>
    var displayer = createStoryDisplay();
    var uvSel = createUrlVarSelector(
        ["Atelier Tales", "My Journey", "Look Back"],
        ["atelier", "origin", "lookback"],
        ["a", "o", "l"],
        "t",
        "a"
    );
    var sections = [atelier, origin, archives];
    var cardlists = sections.map(section => displayer.createCardlist(section));
    var tabber = createTabber(
        uvSel,
        cardlists
    );
    tabber.enableDocumentReady();
    cardlists.forEach(function(sR){pfiavG.pageIdx.included.pages = pfiavG.pageIdx.included.pages.concat(sR.cardRefs);})
</script>
<ul class="nav nav-tabs nav-justified">
<script>
    document.write(tabber.createTabStrip());
</script>
</ul>
<div class="tab-content">
<script>
    document.write(tabber.createTabContents());
</script>
</div>
