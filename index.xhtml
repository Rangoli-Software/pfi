<script>

	];
	var sections = [atelier, origin, about, buzz, archives, lotm, moods, ramp, clients];
	var weights = [3, 5, 2, 2, 1, 3, 1, 2, 5];
	var urlsecs = sections.filter(sec => sec.sub.find(pg => newurls.find(p => p.url === pg.url)));
	var urlidx = newurls.map(pg => urlsecs.findIndex(sec => sec.sub.find(p => p.url === pg.url)));
	var pages = newurls.map((u, idx) => urlsecs[urlidx[idx]].sub.find(pg => pg.url === u.url));

	var pagesamples = pages.map((pg, i) => createStorySample(pg, newurls[i].weight))

	var blacklist = pfiavG.pageIdx.included;
	var filtered = pagesamples.filter(function(page) {
		return !blacklist.includes(page, 'url') && !blacklist.includesImg(page);
	});
	var sampler = createStorySampler(filtered);
	var final = sampler.sampleN(4).sample;
	var finalidx = final.map(pg => sections.findIndex(sec => sec.sub.find(p => p.url === pg.url)));
	pfiavG.pageIdx.includePages(final);
	var res = [];
	for (var i = 0; i < final.length; i++) {
		var pg = final[i];
		var sec = sections[finalidx[i]];
		res.push(createStoryRef(sec, pg, false));
	}
	var cardlist = createCardlistWithColcls(res, "col-6 col-md-3", "pt-4", "Recent Stories");
	document.write(cardlist.createHTML());
</script>
