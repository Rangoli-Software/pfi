<script>
    var lineCatalogs = [wovencanvas.catalog, artwear.catalog, itsmagic.catalog, cesoir.catalog, happyED.catalog, extras.catalog];

    var skus = mipsInCats.map(list => list.map(p=>p.SKU));
    var sections = lineCatalogs.map(function(c){return {title: c.title, url: c.shopURL}});
	document.write(JSON.stringify(skus));
	document.write(JSON.stringify(sections));
</script>
