title: It's Magic Shop

<script>
    var displayer = createCatalogDisplay(itsmagic.catalog, true);
    var categorizer = itsmagic.categorizer;
    var uvSel = categorizer.createUrlVarSelector();
    var cardlists = uvSel.ids.map(id => displayer.createCardlist(id));
    var tabber = createTabber(
        uvSel,
        cardlists
    );
    tabber.enableDocumentReady();
    document.write(tabber.createTabbedSection());
    cardlists.forEach(function(sR){pfiavG.pageIdx.included.pages = pfiavG.pageIdx.included.pages.concat(sR.cardRefs);})
</script>
