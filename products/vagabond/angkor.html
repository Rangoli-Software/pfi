<script>    
function createImageNav(id, images) {
    var res = '<div class="flickity-nav flickity-vertical" data-flickity=\'' + '{"asNavFor": "#' + id + '", "draggable": false}\'>';
    for(var i = 0; i < images.length; i++) {
        var img = images[ i ];
        res += '<div class="mb-2"><img class="img-fluid" src="' + img.url + '"></div>';
    }
    res += '</div>';
    return res;
}

function createImagePanel(id, images) {
    var res = '<div class="card"><div data-flickity=\'{"draggable": false, "fade": true}\' id="' + id + '">';
    for(var i = 0; i < images.length; i++) {
        var img = images[i];
        res += '<a href="' + img.url + '" data-fancybox><img src="' + img.url + '" alt="' + img.alt + '" class="img-fluid"></a>';
    }
    res += '</div></div>';
    return res;
}

    var res = '<p class="mb-4">Color: <strong id="colorCaption">Colours</strong></p><div class="mb-8 ml-n1">';

        var opt =  options[i];

    }
    res += '</div>';
    return res;
}
