<script src="hed.js"></script>
<script>
function createLookRow(i) {
    var lk = hed_lookbook.looks[i];
    var res = '<div class="row mb-7">';
    res += '<div class="col-6">';
    res += '<img class="img-fluid" src="' + hed_lookbook.getImagePath(i) + '" width="1000" height="1498">';
    res += '</div>';
    res += '<div class="col-6">';
    res += '<img class="img-fluid" src="' + hed_lookbook.getImageLeft(i) + '" width="1000" height="1498">';
    res += '</div>';
    res += '</div>';
    var styles = hed_lookbook.looks[ i ].styles;
    res += '<p>';
    for (var i =  0; i < styles.length; i++) {
        var sty = styles[i];
        var entry = getProductCatalog().getProduct(sty);
        if ( i > 0 ) {
            res += ' &amp; '
        }
        res += '<a href="' + entry.imageURL + '">' + entry.name + '</a>';
    }
    res += '</p>';
    return res;
}

function createHEDCards() {
    var res = "";
    for(var i = 0; i < hed_lookbook.looks.length; i++) {
        res +=  createLookRow(i);
    }
    return res;
}
</script>
<h4>Happy Everyday Looks</h4>
<script>
    document.write(createHEDCards());
</script>
