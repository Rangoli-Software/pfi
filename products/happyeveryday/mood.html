<script>
var imgSfx = ['01','04','05','07','08','09','11','12','15'];
function createSection(sfx) {
    return '<section data-jarallax data-speed=".8" style="background-image: url(/products/happyeveryday/mood/sld-' + sfx + '.jpg);background-size: cover;padding-bottom: 16rem !important;padding-top: 16rem !important"></section>'
}
function createDiv(sfx) {
    return '<div><img class="img-fluid" src="/products/happyeveryday/mood/sld-' + sfx + '.jpg"></div>';
}
function createAll(p) {
    var res = "";
    for(var i = 0; i < imgSfx.length; i++) {
        if (p) {
            res += createSection(imgSfx[i]);
        } else {
            res += createDiv(imgSfx[i]);
        }
    }
    return res;
}
</script>
<script>
    document.write(createAll(false));
</script>
