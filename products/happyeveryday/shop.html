<script>
function createShoppingCard(summary, images) {
    res = '<div class="col-6 col-md-4">';
    res += '<div class="card">'
    + '<div class="card-img"><div class="card-img-hover">'
    + '<img class="card-img-top card-img-back img-fluid" src="' + images[1].url + '" width="1000" height="1500">'
    + '<img class="card-img-top card-img-front img-fluid" src="' + images[0].url + '" width="1000" height="1500">'
    + '</div></div>';
    res += '<div class="card-body px-0 pt-6 pb-4">';
    res += '<div class="card-subtitle mb-1"><span class="sc-item" data-field="price" data-vsku="' + summary.sku +'"></span></div>';
    if  ( summary.url !== undefined ) {
        res += '<h6 class="card-title mb-2">' + summary.title + '<a  href="' + summary.url + '"' +  '><i class="fa fa-arrow-right ml-2"></i></a></h6>';
    }
//    res += '<p class="mb-1">' + summary.lede + '</p>';
    res += '</div>';
    res += '</div>';
    res += '</div>';
    return res;
}
    
function createCards(fname) {
    var brkColCls = "col-md-4";
    var skus = hed_catalog[fname];
    var res = '<section class="pt-5 pb-3"><div class="container"><div class="row">';
    for (var i = 0; i < skus.length; i++) {
        sku = skus[i];
        var summary = hed_catalog.getSummary(sku);
        if ( summary === null ) {
            continue;
        }
        var vnts = hed_catalog.getProduct(sku).variants;
        var images = [vnts.getImage(0,0),vnts.getImage(0,1)];
        res +=  createShoppingCard(summary, images);
    }
    res += '</div></div></section>';
    return res;
}
</script>
