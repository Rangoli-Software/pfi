<div class="row">
<script>
function createShopItem(item) {
    var ref = createMerchandisingRef(item, undefined, false);
    var res = '';
    for (var i = 0; i < item.images.length; i++ ) {
        ref.setImg(i);
        ref.setRandLede();
        res += '<div class="col-6 col-md-4">';
        res += ref.createCard();
        res += '</div>';
    }
    return res;
}
function createItems() {
    var res = '';
    var mips = JSON.parse(JSON.stringify(pfiavG.pageIdx.miPageSet.pages));
    for (var i = 0; i < mips.length; i++) {
        res += createShopItem(mips[i]);
    }
    return res;
}
document.write(createItems());
</script>
